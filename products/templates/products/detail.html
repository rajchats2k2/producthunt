{% extends 'base.html' %}

{% block content %}

<div class='row'>
  <div class='col-2'>
    <img src="{{ product.icon.url }}" class='img-fluid'/>
  </div>
  <div class='col-10'>
    <a href="{{product.url}}"> <h1>{{product.title}} </h1></a>
  </div>
</div>

<div class='row'>
  <div class='col-8'>
    <img src="{{ product.image.url }}" class='img-fluid'/>
  </div>
  <div class='col-4'>
    <a href="javascript:{document.getElementById('upvote1').submit()}"><button class='btn btn-primary btn-large btn-block'> <i class="fas fa-thumbs-up"></i> Upvote {{product.votes_total}} </button> </a>
  </div>
</div>

<div class='row pt-3'>
  <div class='col-4'>
    <h4> <i class="fas fa-search-plus"></i> by {{ product.hunter.username }}</h4>
  </div>
  <div class='col-4 '>
    <h4 align='right'> <i class="far fa-clock"></i>  {{ product.pub_date_pretty }}</h4>
  </div>
</div>


<div class='row'>
  <div class='col-8'>
    <p>Hunted By {{ product.body }}</p>
</div>

<form id='upvote1' method="post"  action="{% url 'upvote' product.id %}">
  {% csrf_token %}
  <input type="hidden">
</form>



{%  endblock %}
